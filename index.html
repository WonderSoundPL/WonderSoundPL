<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderSound - Twoja Muzyka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="WonderSound Logo" class="logo">
        <h1>WonderSound</h1>
        <button id="toggle-theme">🌙 Tryb nocny</button>
    </header>

    <main>
        <section id="ranking-global">
            <h2>🌍 Global 100</h2>
            <ul id="global-ranking"></ul>
        </section>

        <section id="ranking-country">
            <h2>🏆 Ranking Krajowy</h2>
            <select id="country-select">
                <option value="Polska">Polska</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Niemcy">Niemcy</option>
            </select>
            <ul id="country-ranking"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
